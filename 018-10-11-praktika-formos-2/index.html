<html lang="en">

<head>

<body>

         <form id="kmiForm">
             <div class="row form-inline mt-5 ml-5">

             </div>
         </form>
         <div class="row">
             <h3 class="ml-5 mt-3"><span id="answer"></span></h3>
         </div>
